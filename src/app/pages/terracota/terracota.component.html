<div class="w-full h-screen bg-gray-200">
  <h1
    class="z-30 fixed top-5 left-5 bg-black bg-opacity-0 font-thin text-white text-4xl p-2"
  >
    Terra & Fogo Terracotas
  </h1>

  <main
    class="grid grid-cols-1 gap-1 h-[100vh] w-full sm:grid-cols-2 sm:grid-rows-2"
  >
    @for (image of images(); track $index) {

    <img [src]="image" class="object-cover inset-0 h-full w-full" />
    }
  </main>
</div>
