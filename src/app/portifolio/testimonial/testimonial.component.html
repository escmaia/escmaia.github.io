<main
  class="px-5 pb-10 overflow-auto container w-screen h-full items-center grid md:grid-cols-2 justify-items-center"
>
  @for (item of data; track $index) {
  <section class="flex my-5 max-w-lg animate-fade">
    <img
      class="rounded-full min-w-20 min-h-20 max-w-20 max-h-20 object-cover justify-self-center"
      [src]="item.src"
    />

    <div class="ml-3">
      <p class="text-xl text-gray-900 mb-1 font-bold">{{ item.title }}</p>
      <p class="text-gray-800 text-sm">{{ item.text }}</p>
    </div>
  </section>
  }
</main>
